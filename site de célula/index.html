            <div class="item item1" data-description="O núcleo é a região da célula onde se encontra o material genético (DNA) dos organismos eucariontes, tanto unicelulares como pluricelulares.

            É considerado uma organela celular membranosa, ou seja, possui um envoltório similar a membrana plasmática. A existência desse envelope faz com que o material genético fique guardado em seu interior. Essa é, justamente, a diferença entre organismos procariontes e eucariontes.
             Somente os eucariontes possuem essa membrana ao redor do DNA.
             O núcleo é como o cérebro da célula, pois é a partir dele que partem as decisões. É onde se localizam os cromossomos compostos de moléculas de ácido desoxirribonucleico, DNA, que carrega toda a informação sobre as características da espécie.

Cada região do DNA é composta por genes que codificam as informações para a síntese de proteínas, que ocorre nos ribossomos. A depender do gene codificado, será sintetizada um tipo de proteína, que será usada para fins específicos.
O núcleo contém nucleoplasma, substância onde fica mergulhado o material genético, e as estruturas importantes para desempenhar suas funções, como os nucléolos.

E também há a carioteca ou membrana nuclear, que delimita o núcleo e envolve o material genético.
             "></div>
            <div class="item item2" data-description="Os centríolos são organelas citoplasmáticas comuns nas células eucariontes. Eles ficam localizados nas proximidades do núcleo (região denominada centrossomo) onde estão dispostos aos pares e perpendiculares um ao outro.

            Essas estruturas possuem organização bem simples, porém indispensáveis ao funcionamento de uma célula, sendo formadas por um conjunto de microtúbulos (constituídos basicamente por proteínas globulares alfa e beta) em arranjo padrão: nove grupos, cada um contendo três microtúbulos interligados por proteínas denominadas dineínas."></div>
            <div class="item item3" data-description=" O complexo de golgiense, também denominado de complexo de Golgi ou aparelho de Golgi, é uma organela celular que está relacionada com o processo de secreção de substâncias. Trata-se de uma estrutura formada
                por várias vesículas achatadas, as quais estão dispostas formando uma espécie de pilha de vesículas. Exploraremos a seguir algumas das principais características do complexo golgiense, bem como suas funções na célula eucarionte. 

          "></div>
            <div class="item item4" data-description="Mitocôndrias são organelas presentes em células eucarióticas e que se destacam por serem o local onde ocorre a respiração celular. Essas organelas são, portanto, geradoras de energia química para a célula. As mitocôndrias apresentam formato arredondado ou alongado e são envolvidas por duas membranas."></div>
            <div class="item item5" data-description="Lisossomo é uma organela celular encontrada apenas em células eucarióticas que atua na digestão intracelular, garantindo a degradação de materiais capturados pela célula, bem como a reciclagem de alguns componentes celulares (autofagia). Trata-se de uma organela geralmente esférica, circundada por uma membrana única e que apresenta cerca de 40 tipos diferentes de enzimas. Recebe a denominação de lisossomo primário quando em seu interior são observadas apenas enzimas e de lisossomo secundário quando se funde com alguma vesícula para realizar a digestão."></div>
            <div class="item item6" data-description="É um complexo sistema de membranas formado por túbulos e cisternas interligadas. O retículo endoplasmático pode ser rugoso ou liso, sendo essa classificação relacionada com a presença ou ausência de ribossomos aderidos à membrana da organela. Vale salientar, no entanto, que ambas as regiões estão conectadas, sendo suas membranas contínuas. Dentre as funções exercidas por essa organela, podemos citar a síntese e o transporte de macromoléculas."></div>
            <div class="item item7" data-description=" As células são formadas por membrana plasmática, citoplasma e material genético, que pode estar ou não envolvido por um envoltório nuclear. O citoplasma é o espaço intracelular que, nas células eucariontes,
                representa a região entre a membrana plasmática e o envoltório nuclear. O citoplasma abriga o citoesqueleto, as organelas citoplasmáticas e algumas substâncias contidas ali de maneira, geralmente, temporária, como proteínas, lipídios e pigmentos.
                No espaço entre essas substâncias e as organelas, é possível observar a matriz citoplasmática, também chamada de citosol, que é uma substância de consistência variável. Assim sendo, o citoplasma é composto por todas as organelas intracelulares
                e o citosol. O citosol é formado por diferentes substâncias, tais como aminoácidos, proteínas, nutrientes, íons, RNA e, principalmente, água. Podemos dividir o citoplasma em duas porções: o ectoplasma e o endoplasma. O ectoplasma apresenta
                uma consistência mais gelatinosa, e o endoplasma apresenta uma concentração mais fluida e está localizado mais internamente na célula. "></div>
            <div class="item item8" data-description="Ribossomos são estruturas celulares, presentes em células procarióticas e eucarióticas, responsáveis pela síntese de proteínas. Essas estruturas são formadas por duas subunidades, um maior e uma menor, constituídas por moléculas de RNA (ácido ribonucleico) e proteínas.

            As células podem apresentar dois tipos de ribossomos, os ligados e os livres. Apresentaremos aqui um pouco mais sobre essa organela, sua estrutura, classificação e sua importância, descrevendo brevemente o processo de síntese de proteínas.
            Os ribossomos são estruturas celulares constituídas por RNAr (RNA ribossômico) e proteínas. Essas estruturas são pequenas, apresentando cerca de 12 nm de largura e 25 nm de comprimento, e formadas por duas subunidades, uma maior e uma menor. Essas subunidades encontram-se separadas, unindo-se apenas durante o processo de síntese proteica. Pelo fato de não apresentarem membranas, alguns autores não consideram essa estrutura como uma organela.
            
            Os ribossomos são as estruturas responsáveis pelo processo de síntese proteica. Eles estão presentes em células procarióticas e eucarióticas, sendo encontrados em maior quantidade em células nas quais há uma intensa síntese de proteínas. Embora sejam bastante semelhantes, os ribossomos em células eucariontes são maiores do que os procariontes, são sintetizados no nucléolo e depois transferidos ao citoplasma."></div>

            <div class="item item10" data-description="A membrana celular é uma fina película lipoprotéica formada por fosfolipídios e proteínas, cuja espessura varia entre 7,5 a 10 nanômetros, delimitando o citoplasma de todos os tipos de células (bactérias, algas, fungos, protozoários, animais e vegetais), recebendo variadas denominações: plasmalema, membrana plasmática ou membrana citoplasmática.

            No interior das células eucariontes o citoplasma apresenta organelas e canais constituídos por membranas semelhantes às que envolvem a célula, sendo responsável pela seleção de tudo o que entra e sai da célula.
